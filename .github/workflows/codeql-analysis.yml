name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '31 22 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16
                
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup java and maven caching
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'java'
        
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
         path: ~/.sonar/cache
         key: ${{ runner.os }}-sonar
         restore-keys: ${{ runner.os }}-sonar

    - name: 'bom: build'
      run: mvn --no-transfer-progress  -Pcoverage install
      working-directory: skylib-starter-parent

    - name: 'java lib: build'
      run: mvn --no-transfer-progress  -Pcoverage install
      working-directory: skylib-java

    - name: 'java lib: sonar'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn --no-transfer-progress  -Pcoverage,sonar jacoco:report@report-for-sonar sonar:sonar -Dsonar.projectKey=sebastiencaille_sky-lib ${{ vars.SONAR_CONFIG }}

      working-directory: skylib-java
    
    - name: 'testcase writer: build'
      run: mvn --no-transfer-progress  -Pcoverage -Dit=false install
      working-directory: testcase-writer

    - name: 'testcase writer: sonar'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn --no-transfer-progress  -Pcoverage,sonar jacoco:report@report-for-sonar sonar:sonar -Dsonar.projectKey=sebastiencaille_testcase-writer ${{ vars.SONAR_CONFIG }}
      working-directory: testcase-writer
      
# gtkmm packages are missing
