name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '31 22 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # 'hope that it won't accumulate SNAPSHOT jars
    - name: Setup java and maven caching
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'java'
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: 'java lib: build'
      run: mvn --no-transfer-progress  -Pcoverage install
      working-directory: skylib-java

    - name: 'java lib: sonar'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn --no-transfer-progress  -Pcoverage,sonar jacoco:report@report-for-sonar sonar:sonar 
      working-directory: skylib-java
    
    - name: 'testcase writer: build'
      run: mvn --no-transfer-progress  -Pcoverage install
      working-directory: testcase-writer

    - name: 'testcase writer: build'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn --no-transfer-progress  -Pcoverage,sonar jacoco:report@report-for-sonar sonar:sonar 
      working-directory: testcase-writer
      
# gtkmm packages are missing
#    - name: Build c++ lib
#      run: make all
#      working-directory: skylib-c++/Debug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
        
