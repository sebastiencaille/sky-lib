<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example 1</title>
		<script type="application/javascript" >
			const enableTest = function() {
				console.log("EnableTest");
				document.getElementById('EnableTest').disabled=true;
				document.getElementById('AlertTest').disabled=true;
				setTimeout(() => { 
					document.getElementById('EnableTest').disabled=false;
					document.getElementById('AlertTest').disabled=false; 
				}, 2000)
			};
			
			const alertTest = function() {
				console.log("AlertTest");
				alert('Alert Test');
			};
			
			const elementChangeTest = function() {
				console.log("ElementChangeTest");
				var elementChangeHolder = document.getElementById('ElementChangeHolder');
				setTimeout(() => {
					console.log("ElementChangeTest change 1"); 
					elementChangeHolder.insertAdjacentHTML('beforeend', '<div id="ElementChange"><div id="TextChange">Hello</div></div>');
				}, 500)
				setTimeout(() => { 
					console.log("ElementChangeTest change 2");
					elementChangeHolder.replaceChildren();
					elementChangeHolder.insertAdjacentHTML('beforeend', '<div id="ElementChange"><div id="TextChange">Hello again</div></div>');
				}, 1000)
			};
			
		</script>
	</head>
	<body>
		<button id="EnableTest" onclick="enableTest()">EnableTest</button>
		<button id="AlertTest" disabled="true" onClick="alertTest()")>AlertTest</button>
		<button id="ElementChangeTest" onclick="elementChangeTest()")>ElementChangeTest</button>
		<div id="ElementChangeHolder">
		</div>
	</body>
</html>
