TestCase:
  type: object
  required: [ steps, pkgAndClassName ]
  properties:
    metadata: 
      $ref: '../openapi.yaml#/components/schemas/Metadata'
    steps:
      type: array
      items:
        $ref: '#/TestStep'
    pkgAndClassName:
      type: string
TestStep:
  type: object
  required: [ ordinal, actorRef, roleRef, actionRef, parametersValue ]
  properties:
    ordinal:
      type: integer
    actorRef:
      type: string
    roleRef:
      type: string
    actionRef:
      type: string
    parametersValue:
      type: array
      items:
        $ref: '#/TestParameterValue'
    reference:
      $ref: '#/TestReference'
    classifier:
      $ref: '../openapi.yaml#/components/schemas/StepClassifier'
    humanReadable:
      type: string
ComplexTypeContent:
  type: object
  additionalProperties:
    $ref: '#/TestParameterValue'
TestParameterValue:
  description: A parameter of the test step action
  allOf:
    - $ref: '../openapi.yaml#/components/schemas/IdObject'
    - type: object
      required: [ apiParameterId, type, complexTypeValues ] 
      properties:
        apiParameterId:
          type: string
        testParameterFactoryRef:
          type: string
        complexTypeValues:
          $ref: '#/ComplexTypeContent'
        simpleValue:
          type: string
TestReference: 
  description: a named reference to a test step
  allOf:
    - $ref: '../openapi.yaml#/components/schemas/TestParameterFactory'
    - type: object
      properties:
        description:
          type: string
        testStepRef:
          type: string
      