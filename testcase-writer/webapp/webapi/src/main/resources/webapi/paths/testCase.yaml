components:
  schemas:
    TestCase:
      $ref: ../openapi.yaml#/components/schemas/TestCase
get:
  summary: Gets a test case
  operationId: testcase
  parameters:
    - in: path
      name: tc
      schema:
        type: string
      required: true
      description: id of the test case
  responses:
    '200':
      description: test case
      content:
        application/json:
          schema:
            $ref: TestCase
